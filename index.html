<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_Files/all.css">
    <link rel="stylesheet" href="css_Files/style.css">
    <link rel="stylesheet" href="css_Files/bootstrap.min.css">
    <title>Shoppingoo</title>
</head>
<body>
    
    <!-- Login Form -->
     <div class="login d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="container d-flex align-items-center justify-content-center flex-column shadow-lg rounded-3" style=" width: 400px;">
                <div class="text-center d-flex justify-content-between flex-column align-items-center w-100 text-bg-dark rounded-bottom-2 py-4">
                    <h2 style="font-weight: bold;" >Shoppingoo</h2>
                    <p style="font-weight: lighter;">Welcome in our App</p>
                </div>
            <form id="loginForm" action="" class="d-flex flex-column gap-3 p-5 w-100" >
                <div class="text-center"> 
                    <img src="imgs/profile.png" class="w-50 ">
                </div>
                <input type="text" class="form-control w-100" style="height: 30px;" id="user-email" placeholder="Enter Your Email" required>       
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control w-100" style="height: 30px;" id="inputPassword2" placeholder="Enter Your Password" required>            
                <button type="submit" class="btn btn-primary w-100 bg-black border-0 shadow-sm" id="loginBtn" >Login</button>
                
            </form>
        </div>
    </div>
    <script src="Js/login.js"></script>
</body>
</html>
